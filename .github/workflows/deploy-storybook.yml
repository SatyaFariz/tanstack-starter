name: Deploy Storybook to GitHub Pages

on:
  push:
    branches: [master]  # Change if you use a different default branch

jobs:
  deploy:
    if: github.repository == 'SatyaFariz/tanstack-starter' # ðŸ‘ˆ change to match the correct GitHub repo
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web  # Set working directory to your web folder

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Storybook
        run: npm run build-storybook

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./web/storybook-static
          # ðŸ‘‡ Force push to current repo (boilerplate)
          external_repository: ${{ github.repository }}
          publish_branch: gh-pages
          user_name: github-actions
          user_email: github-actions@github.com
